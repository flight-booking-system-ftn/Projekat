<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>New airport</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" media="screen" href="snackbar.css">
        <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="snackbar.js"></script>
        <script type="text/javascript" src="newAirport.js"></script>
        <script src="authentication.js"></script>
        
    </head>
	
    <body>
        <h1 style="color: white;">New airport</h1>
        <br>
        <form id="newAirportForm">
            <table>
                <tr>
                    <td>Airport name:</td>
                    <td><input type="text" id="airportName"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" id="address"></td>
                </tr>
                <tr>
                    <td>Place:</td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input type="text" id="country"></td>
                </tr>
                <tr>
                    <td>Latitude:</td>
                    <td><input type="number" id="latitude"></td>
                </tr>
                <tr>
                    <td>Longitude:</td>
                    <td><input type="number" id="longitude"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Add"></td>
                </tr>
            </table>
        </form>
    </body>

</html>
