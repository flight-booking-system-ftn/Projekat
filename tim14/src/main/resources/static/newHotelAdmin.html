<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
	<title>Adding new hotel administrator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" media="screen" href="snackbar.css">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="snackbar.js"></script>
	<script src="authentication.js"></script>
	<script type="text/javascript" src="newHotelAdmin.js"> </script>
	
</head>

<body>
	
	<form id="hotelAdminForm" style="width:75%; margin: auto;">
		<h2>New hotel administrator</h2>
		<table>
			<tr>
				<td>Username: </td>
				<td><input type="text" id="usernameHotelAdmin" required></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type="password" id="passwordHotelAdmin" required></td>
			</tr>
			<tr>
				<td>Repeat password: </td>
				<td><input type="password" id="rep_passwordHotelAdmin" required></td>
			</tr>
			<tr>
				<td>First name:</td>
				<td><input type="text" id="firstNameHotelAdmin" required></td>
			</tr>
			<tr>
				<td>Last name:</td>
				<td><input type="text" id="lastNameHotelAdmin" required></td>
			</tr>
			<tr>
				<td>Email address: </td>
				<td><input type="text" id="emailHotelAdmin" required></td>
			</tr>
			<tr>
				<td>City</td>
				<td><input type="text" id="cityHotelAdmin" required></td>
	        </tr>
	        <tr>
				<td>Phone</td>
				<td><input type="text"  id="phoneHotelAdmin"  pattern="[0-9]{3}/[0-9]{2,}" placeholder="example: 021/123456" required></td>
	        </tr>
			<tr>
				<td>Hotel: </td>
				<td>
					<select id="hotelHotelAdmin"></select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Save hotel admin" required></td>
			</tr>
		</table>
	</form>
</body>

</html>
