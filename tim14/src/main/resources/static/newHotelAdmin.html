<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Adding new hotel administrator</title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="newHotelAdmin.js"> </script>
</head>

<body>
	<h2>New hotel administrator</h2>
	<form id="hotelAdminForm">
		<table>
			<tr>
				<td>Username: </td>
				<td><input type="text" id="usernameHotelAdmin"></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type="password" id="passwordHotelAdmin"></td>
			</tr>
			<tr>
				<td>Repeat password: </td>
				<td><input type="password" id="rep_passwordHotelAdmin"></td>
			</tr>
			<tr>
				<td>First name:</td>
				<td><input type="text" id="firstNameHotelAdmin"></td>
			</tr>
			<tr>
				<td>Last name:</td>
				<td><input type="text" id="lastNameHotelAdmin"></td>
			</tr>
			<tr>
				<td>Email address: </td>
				<td><input type="text" id="emailHotelAdmin"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Register"></td>
			</tr>
		</table>
	</form>
</body>

</html>
