<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" media="screen" href="snackbar.css">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="snackbar.js"></script>
	<script src="authentication.js"></script>
	<script type="text/javascript" src="registration.js"> </script>
</head>
<body>
	<h2>Registration</h2>
	<form id="registrationForm">
	<table>
		<tr>
			<td>Username</td>
			<td><input type="text" name="txt_username" class= "field"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="txt_password" class = "field"></td>
        </tr>
        <tr>
			<td>Repeat password</td>
			<td><input type="password" name="txt_password2" class = "field"></td>
        </tr>
        <tr>
			<td>First name</td>
			<td><input type="text" name="txt_first_name" class = "field"></td>
        </tr>
         <tr>
			<td>Last name</td>
			<td><input type="text" name="txt_last_name" class = "field"></td>
        </tr>
         <tr>
			<td>City</td>
			<td><input type="text" name="txt_city" class = "field"></td>
        </tr>
        <tr>
			<td>Phone</td>
			<td><input type="text"  name="txt_phone"  pattern="[0-9]{3}/[0-9]{2,}" placeholder="example: 021/123456" class = "field"></td>
        </tr>
        <tr>
			<td>Email</td>
			<td><input type="text" name="txt_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class = "field"></td>
        </tr>

		<tr>
			<td></td>
			<td><input type="submit" id = "submitRegister" value="Register"></td>
		</tr>
	</table>
	</form>
</body>
</html>
