<html>

<head>
	<meta charset="utf-8">
	<title>Airline profile</title>
	<link rel="stylesheet" type="text/css" media="screen" href="snackbar.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="snackbar.js"></script>
	<script type="text/javascript" src="editAirline.js"></script>
	<script src="authentication.js"></script>
</head>

<body>
	<form id="editAirlineForm">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" id="airlineName"></td>
			</tr>
			<tr>
				<td>Address:</td>
			    <td><input type="text" id="address"></td>
			</tr>
			<tr>
			    <td>Place:</td>
			    <td><input type="text" id="name"></td>
			</tr>
			<tr>
			    <td>Country:</td>
			    <td><input type="text" id="country"></td>
			</tr>
			<tr>
			    <td>Latitude:</td>
			    <td><input type="number" id="latitude" step="0.01"></td>
			</tr>
			<tr>
			    <td>Longitude:</td>
			    <td><input type="number" id="longitude" step="0.01"></td>
			</tr>
			<tr>
				<td>Description:</td>
				<td><input type="text" id="description"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Save"></td>
			</tr>
		</table>
	</form>
</body>

</html>
