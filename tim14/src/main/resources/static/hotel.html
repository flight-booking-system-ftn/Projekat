<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" media="screen" href="snackbar.css">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="snackbar.js"></script>
	<script src="authentication.js"></script>
	<script type="text/javascript" src="hotel.js"></script>
	<title>Hotel-register</title>
</head>

<body>
	<form id="add_hotel" style="width:75%; margin: auto;">
		<h2>New hotel</h2>
		<table>
			<tr>
				<td>Name</td>
				<td colspan="3"><input type="text" style="width:50%;" id="hotelNameField"  required></td>
			</tr>
			<tr>
				<td>Description</td>
				<td colspan="3"><input type="text" style="width:50%;" id="hotelDescriptionField"  required></td>
			</tr>
			<tr>
				<td rowspan="3">Services</td>
				<td><input type="checkbox" id="service1option"></td>
				<td>Pool</td>
				<td><input type="number" style="text-align:center;" placeholder="$$" min="1" id="service1price" ></td>
			</tr>
			<tr style="background: rgba(0, 0, 0, 0.3);">
				<td><input type="checkbox" id="service2option"></td>
				<td>Air condition</td>
				<td><input type="number" style="text-align:center;" placeholder="$$" min="1" id="service2price"></td>
			</tr>
			<tr>
				<td><input type="checkbox" id="service3option"></td>
				<td>Barbecue </td>
				<td><input type="number" style="text-align:center;" placeholder="$$" min="1" id="service3price"></td>
			</tr>
			<tr>
				<td rowspan="5">Destination</td>
			
				<td colspan="2">Address: </td>
				<td><input type="text" id="addressName" required></td>
			</tr>
			<tr style="background: #2b77b4;">
				<td colspan="2">City: </td>
				<td><input type="text" id="cityName" required></td>
			</tr>
			<tr>
				<td colspan="2">Country: </td>
				<td><input type="text" id="countryName" required></td>
			</tr>
			<tr style="background: #2b77b4;">
				<td colspan="2">Longitude: </td>
				<td><input type="text" id="lonNumber" required></td>
			</tr>
			<tr>
				<td colspan="2">Latitude: </td>
				<td><input type="text" id="latNumber" required></td>
			</tr>
			<tr>
				<td></td>
				<td colspan="3"><input type="submit" value="Add new hotel"></td>
			</tr>
		</table>
	</form>
</body>

</html>
