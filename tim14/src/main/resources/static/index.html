<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>

<body>

	<div class="menuDiv">
		<button id="addAirlineBtn">Add airline</button>
		<button id="addHotelBtn">Add hotel</button>
		<button id="addRentACarBtn">Add rent-a-car</button>
		<button id="editAirlineBtn">Edit airline</button>
		<button id="addFlightBtn">Add flight</button>
		<button id="addAirportBtn">Add airport</button>
		<button id="loginUserBtn">Login</button>
		<button id="addRoomBtn">Add room</button>
		<button id="defineLuggagePricelistBtn">Define luggage pricelist</button>
		<button id="registrationBtn">Registration</button>
	</div>
		
		
	
	<br><br><br><br><br><br>
	<div class="menuDiv">
		<button id="addAirlineAdminBtn">Add airline administrator</button>
		<button id="addHotelAdminBtn">Add hotel administrator</button>
		<button id="addRentACarAdminBtn">Add rent-a-car administrator</button>
	</div>
	<br><br><br><br>
	
	<div id="dialogHotelView" class="dialog">
        <div class="dialogContent">
            <h1>Hotel review</h1>
            <table>
				<tr><td colspan="2"><h3 id="pNameOfChosenHotel">Hotel</h3></td></tr>
				<tr><td>Description: </td><td><p id="pDescriptionOfChosenHotel">Description</p></td></tr>
				<tr><td>Destination: </td><td><p id="pDestinationOfChosenHotel">Destination</p></td></tr>
			</table>
			<br>
			<br>
			<h1>Rooms</h1>
            <table id="selectedHotelRoomsTable"></table>
			<br>
            <button id="quitDialogHotelView">Close</button>
        </div>
    </div>

	<div class="VelikiPregled">
        <h1>Airlines: </h1> <input type="text" id="airlineSearchInput"> <button id="airlineSearchBtn" value="Search airlines">Search</button>
        <br><br>
        <table id="airlineTable">
            <tr><th>Name</th><th>Description</th></tr>
        </table>
	</div>
	
	<div class="VelikiPregled">
        <h1>Hotels: </h1> <input type="text" id="hotelSearchInput"> <button id="hotelSearchBtn" value="Search hotels">Search</button>
		<br><br>
		<table id="hotelTable">
            <tr><th>Name</th><th>Description</th><th></th></tr>
        </table>
	</div>
	
	<div class="VelikiPregled">
        <h1>Rent-a-car: </h1> <input type="text" id="rentSearchInput"> <button id="rentSearchBtn" value="Search rent-a-cars">Search</button>
        <br><br>
        <table id="rentACarTable">
            <tr><th>Name</th><th>Description</th></tr>
        </table>
    </div>
	

</body>

</html>
