<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <title>Adding new airline administrator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" media="screen" href="snackbar.css">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="snackbar.js"></script>
	<script src="authentication.js"></script>
	<script type="text/javascript" src="newAirlineAdmin.js"> </script>
</head>

<body>
	<h2>New airline administrator</h2>
	<form id="airlineAdminForm">
		<table>
			<tr>
				<td>Username: </td>
				<td><input type="text" id="usernameAirlineAdmin" required></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type="password" id="passwordAirlineAdmin" required></td>
			</tr>
			<tr>
				<td>Repeat password: </td>
				<td><input type="password" id="rep_passwordAirlineAdmin" required></td>
			</tr>
			<tr>
				<td>First name:</td>
				<td><input type="text" id="firstNameAirlineAdmin" required></td>
			</tr>
			<tr>
				<td>Last name:</td>
				<td><input type="text" id="lastNameAirlineAdmin" required></td>
			</tr>
			<tr>
				<td>City: </td>
				<td><input type="text" id="cityAirlineAdmin" required></td>
			</tr>
			<tr>
				<td>Phone: </td>
				<td><input type="text" id="phoneAirlineAdmin" pattern="[0-9]{3}/[0-9]{2,}" placeholder="example: 021/123456" required></td>
			</tr>
			<tr>
				<td>Email address: </td>
				<td><input type="text" id="emailAirlineAdmin" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required></td>
			</tr>
			<tr>
				<td>Airline: </td>
				<td>
					<select id="airlineAirlineAdmin"></select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" id="airlineAdminBtn"></button></td>
			</tr>
		</table>
	</form>
</body>

</html>
