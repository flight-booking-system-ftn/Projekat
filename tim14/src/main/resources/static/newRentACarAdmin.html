<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
	<title>Adding new rent-a-car administrator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" media="screen" href="snackbar.css">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="snackbar.js"></script>
	<script src="authentication.js"></script>
	<script type="text/javascript" src="newRentACarAdmin.js"> </script>
</head>

<body>
	<h2>New rent-a-car administrator</h2>
	<form id="rentACarAdminForm">
		<table>
			<tr>
				<td>Username: </td>
				<td><input type="text" id="usernameRentACarAdmin" required></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type="password" id="passwordRentACarAdmin" required></td>
			</tr>
			<tr>
				<td>Repeat password: </td>
				<td><input type="password" id="rep_passwordRentACarAdmin" required></td>
			</tr>
			<tr>
				<td>First name:</td>
				<td><input type="text" id="firstNameRentACarAdmin" required></td>
			</tr>
			<tr>
				<td>Last name:</td>
				<td><input type="text" id="lastNameRentACarAdmin" required></td>
			</tr>
			<tr>
				<td>Email address: </td>
				<td><input type="text" id="emailRentACarAdmin" required></td>
			</tr>
			<tr>
				<td>City</td>
				<td><input type="text" id="cityRentACarAdmin" required></td>
	        </tr>
	        <tr>
				<td>Phone</td>
				<td><input type="text"  id="phoneRentACarAdmin"  pattern="[0-9]{3}/[0-9]{2,}" placeholder="example: 021/123456" required></td>
	        </tr>
			<tr>
				<td>Rent-a-car: </td>
				<td>
					<select id="rentRentAdmin"></select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Register"></td>
			</tr>
		</table>
	</form>
</body>

</html>
