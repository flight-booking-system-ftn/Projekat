<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Adding new rent-a-car administrator</title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="newRentACarAdmin.js"> </script>
</head>

<body>
	<h2>New rent-a-car administrator</h2>
	<form id="rentACarAdminForm">
		<table>
			<tr>
				<td>Username: </td>
				<td><input type="text" id="usernameRentACarAdmin"></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type="password" id="passwordRentACarAdmin"></td>
			</tr>
			<tr>
				<td>Repeat password: </td>
				<td><input type="password" id="rep_passwordRentACarAdmin"></td>
			</tr>
			<tr>
				<td>First name:</td>
				<td><input type="text" id="firstNameRentACarAdmin"></td>
			</tr>
			<tr>
				<td>Last name:</td>
				<td><input type="text" id="lastNameRentACarAdmin"></td>
			</tr>
			<tr>
				<td>Email address: </td>
				<td><input type="text" id="emailRentACarAdmin"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Register"></td>
			</tr>
		</table>
	</form>
</body>

</html>
