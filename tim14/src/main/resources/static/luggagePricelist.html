<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Luggage pricelist</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" type="text/css" media="screen" href="snackbar.css">
		<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="snackbar.js"></script>
		<script src="authentication.js"></script>
	    <script type="text/javascript" src="luggagePricelist.js"></script>
	</head>
	<body>
		<span style="float: left;">
			<table id="luggagePricelistTable">
				<thead>
					<tr>
						<th>Dimensions</th> <th>Weight</th> <th>Price</th>
					</tr>
				</thead>
				
				<tbody>
				</tbody>
			</table>
		</span>
		
		<span style="float: right;">
			<form id="newPricelistItem">
				<table>
					<tr>
						<td>Dimensions:</td>
						<td><input type="text" id="dimensions" placeholder="w × l × h"></td>
					</tr>
					<tr>
						<td>Weight:</td>
						<td><input type="number" id="weight" min="1"></td>
					</tr>
					<tr>
						<td>Price:</td>
						<td><input type="number" id="price" min="0.1" step="0.1"></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Add"></td>
					</tr>
				</table>
			</form>
		</span>
	</body>
</html>
