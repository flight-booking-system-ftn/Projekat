<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="airline.js"> </script>
</head>
<body>
	<h2>New airline</h2>
	<form id = "add_airline">
	<table>
		<tr>
			<td>Name</td>
			<td><input type="text" name="txt_name" class= "field"></td>
        </tr>
        <tr>
			<td>Address</td>
			<td><input type="text" name="txt_address" class= "field"></td>
        </tr>
        <tr>
			<td>Description</td>
			<td><input type="text" name="txt_rdescription" class= "field"></td>
        </tr>
        <tr>
			<td>Destinations</td>
			<td><input type="text" name="txt_destinations" class= "field"></td>
        </tr>
        <tr>
			<td>Flights</td>
			<td><input type="text" name="txt_flights" class= "field"></td>
        </tr>
        <tr>
			<td>Quick reservations</td>
			<td><input type="text" name="txt_quick" class= "field"></td>
        </tr>
        <tr>
			<td>Flights configuration</td>
			<td><input type="text" name="txt_flights_configuration" class= "field"></td>
        </tr>
        <tr>
			<td>Pricelist</td>
			<td><input type="text" name="txt_pricelist" class= "field"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit"  value="Add"></td>
		</tr>
	</table>
	</form>
</body>
</html>
