<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" media="screen" href="snackbar.css">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="snackbar.js"></script>
	<script src="authentication.js"></script>
	<script type="text/javascript" src="room.js"> </script>
	<title>Room-register</title>
</head>

<body>
	<h2>New room</h2>
	<form id="add_room">
		<table>
			<tr>
				<td>Room number</td>
				<td><input type="number" id="roomNumberField" required></td>
			</tr>
			<tr>
				<td>Bed number</td>
				<td><input type="number" id="roomBedNumberField" required></td>
            </tr>
            <tr>
                <td>Floor</td>
                <td><input type="number" id="roomFloorField" required></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="number" id="roomPriceField" required></td>
            </tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Add room"></td>
			</tr>
		</table>
	</form>
</body>

</html>
