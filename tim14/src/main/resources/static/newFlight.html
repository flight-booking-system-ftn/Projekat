<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>New flight</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" media="screen" href="snackbar.css">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="snackbar.js"></script>
	<script src="authentication.js"></script>
    <script type="text/javascript" src="newFlight.js"></script>
</head>

<body>
    <h2>New flight</h2>
    <form id="newFlightForm">
        <table id="newFlightTable">
            <tr>
                <td>From:</td>
                <td><select id="from"></select></td>
            </tr>
            <tr>
                <td>To:</td>
                <td><select id="to"></select></td>
            </tr>
            <tr>
                <td>Stops:</td>
                <td><div id="stopsDiv" style="overflow-y: scroll; height: 40px;"></div></td>
            </tr>
            <tr>
                <td>Departure date:</td>
                <td><input type="datetime-local" id="departureDate"></td>
            </tr>
            <tr>
                <td>Arrival date:</td>
                <td><input type="datetime-local" id="arrivalDate"></td>
            </tr>
            <tr>
            	<td>Length:</td>
            	<td><input type="number" min="1" id="length"></td>
            </tr>
            <tr>
            	<td>Rows in first class:</td>
            	<td><input type="number" min="0" id="rowsInFirstClass"></td>
            </tr>
            <tr>
            	<td>Rows in business class:</td>
            	<td><input type="number" min="0" id="rowsInBusinessClass"></td>
            </tr>
            <tr>
            	<td>Rows in economy class:</td>
            	<td><input type="number" min="0" id="rowsInEconomyClass"></td>
            </tr>
            <tr>
            	<td>Bags per person:</td>
            	<td><input type="number" min="0" id="luggageQuantity"></td>
            </tr>
            <tr>
            	<td>Ticket price for first class:</td>
            	<td><input type="number" min="1" id="ticketPriceFirstClass"></td>
            </tr>
            <tr>
            	<td>Ticket price for business class:</td>
            	<td><input type="number" min="1" id="ticketPriceBusinessClass"></td>
            </tr>
            <tr>
            	<td>Ticket price for economy class:</td>
            	<td><input type="number" min="1" id="ticketPriceEconomyClass"></td>
            </tr>
            <tr>
            	<td></td><td><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
</body>

</html>
